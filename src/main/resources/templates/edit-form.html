<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body class="text-bg-light">

	<div th:replace="~{header :: navbar}"></div>   
	<div
		class="container border border-warning rounded  g-0 w-50 mt-5">
		<div
			class="bg-success text-center text-white border rounded h-25 fs-2 w-100">Edit
			Ticket</div>
		<div class="container p-4">
			<form  th:action="@{/processEdit/{id}(id = ${ticket.id})}" method="post" th:object="${ticket}">
				<input type = "hidden" th:field = "*{createdOn}">
				<div class="mb-3">
					<label for="title" class="form-label">Title</label> <input
						type="text" class="form-control" id="title" th:field="*{ticketTitle}">
				</div>
				<div class="mb-3">
					<label for="shortDescription" class="form-label">Short
						Description</label>
					<textarea class="form-control" id="shortDescription" rows="3" th:field="*{ticketDescription}"></textarea>
				</div>

				<div class="mb-3">
					<label for="content" class="form-label">Content</label>
					<textarea class="form-control" id="content" rows="3" th:field=*{content}></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<div th:replace="~{footer :: footer}"></div>

	<script src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
	<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>

</body>
</html>
